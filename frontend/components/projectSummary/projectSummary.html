<div style="clear: both;"></div>
<div class="wrapper-summary-projects">
    <ul class="nav nav-tabs nav-stacked">
        <li ng-repeat="project in projectsWithTime" class="uib-tab">
            <div class="select-summary-projects">
                <span class="option1">{{project.name | longTextFilter:11}}</span>
                <span class="option2">
            <span>{{getLoggedTime(project.id) | fixedFilter}}</span>/<span>{{getWorkload()}}</span>
        </span>
            </div>

            <span style="clear: both;"></span>
        </li>
    </ul>
    <div class="general-total-logged">
        <span class="option-total-label">Total:</span>
        <span class="option-total-time">
            <span>{{getTotalLoggedTime() | fixedFilter}}</span>/<span>{{getTotalWorkloadTime()}}</span>
        </span>
    </div>
</div>
