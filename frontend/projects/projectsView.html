<div class="projects-controls" style="text-align: right;">
    <button class="tertiary-button"
            ng-class="{'active-projects': !showActiveProjects, 'archive-projects': showActiveProjects}"
            ng-click="showActiveProjects = !showActiveProjects">
        Show {{showActiveProjects ? 'Archive' : 'Active'}} projects
    </button>
</div>

<div timesheet-intro></div>

<div class="collapse-wrapper project"
     ng-repeat="project in projects track by $index"
     ng-if="project.active == showActiveProjects"
     id="step1">
    <h2 ng-class="{'timesheet-collapsed': project.isCollapsed, 'project-archived': !project.active}">
        <a href="" id="step4" ng-if="!project.projectEdit" class="collapse-item project-name" ng-class="{'collapsed': project.isCollapsed}" ng-click="project.isCollapsed = !project.isCollapsed">
            {{project.name}}
        </a>

        <input ng-if="project.projectEdit" type="text" ng-model="project.name" ng-change="changeProjectName(project)"/>

        <a href="" ng-if="project.projectEdit" class="edit-project" ng-click="project.projectEdit = !project.projectEdit">Done</a>
        <a href="" ng-if="!project.projectEdit" class="edit-project" ng-click="project.projectEdit = !project.projectEdit">Edit</a>

        <div id="step3" class="project-actions">
            <a href=""
               class="archive-project"
               ng-if="project.active"
               uib-tooltip="Archive Project"
               ng-click="archiveProject(project)"></a>

            <a href=""
               class="dearchive-project"
               ng-if="!project.active"
               uib-tooltip="Dearchive Project"
               ng-click="dearchiveProject(project)"></a>

            <a href=""
               class="remove-project"
               ng-if="!project.active"
               uib-tooltip="Remove Project"
               ng-click="removeProject(project, $index)"></a>
        </div>
    </h2>

    <div uib-collapse="project.isCollapsed">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th ng-repeat="projectsKey in projectsKeys track by $index">
                    {{projectsKey}}
                </th>
            </tr>
            </thead>

            <tbody ng-repeat="assignedEmployee in project.assignedEmployers track by $index">
            <tr ng-if="currentProjectIndex >= 0" ng-repeat="assignment in assignedEmployee.assignments track by $index">
                <td>
                    <ui-select ng-model="assignedEmployee" class="blank-dropdown">
                        <ui-select-match placeholder="Select employee">{{$select.selected.displayName}}</ui-select-match>

                        <ui-select-choices repeat="companyEmployee in companyEmployees | propsFilter: {displayName: $select.search}">
                            <div ng-bind-html="companyEmployee.displayName | highlight: $select.search" ng-click="changeUser(project, assignedEmployee, companyEmployee._id, $parent.$parent.$index)"></div>
                        </ui-select-choices>
                    </ui-select>
                </td>

                <td>
                    <span class="blank-dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href id="simple-dropdown-two" uib-dropdown-toggle>
                            {{assignment.role}}
                        </a>

                        <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li ng-repeat="availablePosition in availablePositions track by $index">
                                <a href ng-click="changeRole(project, assignedEmployee, assignment, availablePosition)">{{availablePosition}}</a>
                            </li>
                        </ul>
                    </span>
                </td>

                <td>
                    <input type="number" ng-model="assignment.workload" ng-change="saveAssignment(project, assignedEmployee)"/>
                    <a href="" class="remove-assignment" ng-click="removeAssignment(project, assignedEmployee, $index)">&times;</a>
                </td>
            </tr>
            </tbody>

            <tbody>
            <tr project-row></tr>
            </tbody>
        </table>
    </div>
</div>

<a href="" id="step2" ng-click="addProject()" class="add-project">+</a>
